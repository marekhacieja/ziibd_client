<mat-card class="example-card">
  <div>
    <mat-form-field class="employeeId">
      <input type="text" matInput placeholder="Job Id" [(ngModel)]="department.departmentId" [disabled]="true">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="firstName">
      <input type="text" matInput placeholder="Job title" [(ngModel)]="department.departmentName">
    </mat-form-field>

    <mat-form-field class="firstName">
      <input type="number" matInput placeholder="Min salary" [(ngModel)]="department.locationId">
    </mat-form-field>

    <mat-form-field class="firstName">
      <input type="number" matInput placeholder="Max salary" [(ngModel)]="department.managerId">
    </mat-form-field>

    <p>
      <button mat-raised-button color="primary" (click)="onSubmit(department)">Update</button>
    </p>

    <p>
      <button mat-raised-button color="primary" [routerLink]="['/']">Go back</button>
    </p>
  </div>
</mat-card>
