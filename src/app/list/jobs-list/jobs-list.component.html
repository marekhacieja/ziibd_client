<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="jobId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Id</th>
    <td mat-cell *matCellDef="let element"> {{element.jobId}} </td>
  </ng-container>

  <ng-container matColumnDef="jobTitle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Job title</th>
    <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
  </ng-container>

  <ng-container matColumnDef="minSalary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Min salary</th>
    <td mat-cell *matCellDef="let element"> {{element.minSalary}} </td>
  </ng-container>

  <ng-container matColumnDef="maxSalary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Max salary</th>
    <td mat-cell *matCellDef="let element"> {{element.maxSalary}} </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button matSuffix mat-stroked-button aria-label="search"
              [routerLink]="['/job', element.jobId]">
        <mat-icon>edit</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10"></mat-paginator>
