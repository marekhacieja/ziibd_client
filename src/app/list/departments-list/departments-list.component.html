<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="departmentId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department Id</th>
    <td mat-cell *matCellDef="let element"> {{element.departmentId}} </td>
  </ng-container>

  <ng-container matColumnDef="departmentName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Department name</th>
    <td mat-cell *matCellDef="let element"> {{element.departmentName}} </td>
  </ng-container>

  <ng-container matColumnDef="managerId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Manager Id</th>
    <td mat-cell *matCellDef="let element"> {{element.managerId}} </td>
  </ng-container>

  <ng-container matColumnDef="locationId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Location Id</th>
    <td mat-cell *matCellDef="let element"> {{element.locationId}} </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button matSuffix mat-stroked-button aria-label="search"
              [routerLink]="['/departments', element.departmentId]">
        <mat-icon>edit</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10"></mat-paginator>
