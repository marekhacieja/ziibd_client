<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="countryId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Country Id</th>
    <td mat-cell *matCellDef="let element"> {{element.countryId}} </td>
  </ng-container>

  <ng-container matColumnDef="countryName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Country name</th>
    <td mat-cell *matCellDef="let element"> {{element.countryName}} </td>
  </ng-container>

  <ng-container matColumnDef="regionId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Region Id</th>
    <td mat-cell *matCellDef="let element"> {{element.regionId}} </td>
  </ng-container>


  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button matSuffix mat-stroked-button aria-label="search"
              [routerLink]="['/country', element.countryId]">
        <mat-icon>edit</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10"></mat-paginator>
