<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="employeeId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Id</th>
    <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> First name</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="jobId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Id</th>
    <td mat-cell *matCellDef="let element"> {{element.jobId}} </td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary</th>
    <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
  </ng-container>

  <ng-container matColumnDef="commissionPct">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Commission pct</th>
    <td mat-cell *matCellDef="let element"> {{element.commissionPct}} </td>
  </ng-container>

  <ng-container matColumnDef="managerId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Manager Id</th>
    <td mat-cell *matCellDef="let element"> {{element.managerId}} </td>
  </ng-container>


  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number</th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button matSuffix mat-stroked-button aria-label="search"
              [routerLink]="['/employee', element.employeeId]">
        <mat-icon>edit</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="10"></mat-paginator>
